<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css</title>
    <style>
        header {
            background-color: bisque;
            text-align: center;
            margin: 0px auto;
        }
        ul {
            list-style: none;
            text-align: center;
        }
        ul li {
            display: inline;
        }
        ul li a {
            text-decoration: none;
        }
        ul li a:hover {
            text-decoration: underline;
            color: green;
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <img width="200" src="anh2.jpg" alt="">
        <h2 style="color: green;">TRƯỜNG CAO ĐẲNG CÔNG THƯƠNG VIỆT NAM</h2>
    </header>

    </ul>
  </nav>
</body>
</html>
