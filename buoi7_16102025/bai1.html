<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        p {
            color: red;
        }
        p em {
            color: blue;
        }
    </style>

</head>
<body>
    <p>Trường cao đẳng công thương Việt Nam</p>
     Khoa công nghệ thông tin
    <p>Công nghệ phần mềm <em>Hệ thống thông tin</em></p>
</body>
</html>
