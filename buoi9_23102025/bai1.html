<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .id1,.id2,.id3,.id4 { 
            width: 200px;
            height: 200px;
            border: 3px solid red;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .id1,.id2,.id3 {
            float: left;
        }
        .id4 {
            clear: both;
        }
    </style>
</head>
<body>
    <div class="id1">1</div>
    <div class="id2">2</div>
    <div class="id3">3</div>
    <div class="id4">4</div>
</body>
</html>
